<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Модель с Three.js</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin: 0;
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        height: min(80vh, 853px);
        border-radius: 24px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
      }

      #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      #camera-video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(1); /* Убираем трансформацию translate */
      }

      #renderCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: block;
      }

      .filter-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: screen;
        transition: opacity 0.3s ease;
      }

      #filter1 {
        opacity: 1;
      }

      #filter2 {
        opacity: 0;
      }

      #status {
        text-align: center;
        font-size: 0.95rem;
        color: #a1acc8;
        max-width: 640px;
        min-height: 20px;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px 40px;
        border-radius: 12px;
        font-size: 1.2rem;
        z-index: 1000;
        display: none;
        animation: fadeInOut 2s ease;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid white;
        color: white;
        font-weight: bold;
      }

      .screenshot-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 20;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper">
      <div id="video-container">
        <video id="camera-video" autoplay playsinline muted></video>
      </div>
      <canvas id="renderCanvas"></canvas>
      <img
        class="filter-overlay"
        id="filter1"
        src="./assets/ice-1.png"
        alt="Фильтр 1" />
      <img
        class="filter-overlay"
        id="filter2"
        src="./assets/ice-4.png"
        alt="Фильтр 2" />

      <button class="ar-button" id="ar-button">Посмотреть в AR</button>
      <div class="screenshot-button" id="screenshot-button"></div>
    </div>

    <button id="refresh">Сменить камеру</button>
    <p id="closedAr" style="display: none; font-size: 20px; color: red">
      Вы закрыли AR
    </p>

    <div class="notification" id="notification">Фотография сохранена!</div>

    <p id="status">Загрузка...</p>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import {GLTFLoader} from "three/addons/loaders/GLTFLoader.js";
      import {ARButton} from "three/addons/webxr/ARButton.js";

      // Элементы DOM
      const canvas = document.getElementById("renderCanvas");
      const cameraVideo = document.getElementById("camera-video");
      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");
      const status = document.getElementById("status");
      const notification = document.getElementById("notification");
      const closedAr = document.getElementById("closedAr");
      const refreshBtn = document.getElementById("refresh");
      const screenshotBtn = document.getElementById("screenshot-button");
      const arButtonContainer = document.getElementById("ar-button");

      // Three.js переменные
      let scene, camera, renderer, model, mixer, clock;
      let currentStream = null;
      let isARMode = false;
      let filterClicked = false;

      // Инициализация Three.js
      function initThreeJS() {
        // Сцена
        scene = new THREE.Scene();

        // Камера Three.js - настраиваем под вертикальную ориентацию
        camera = new THREE.PerspectiveCamera(
          60,
          canvas.clientWidth / canvas.clientHeight,
          0.1,
          100
        );
        camera.position.set(0, 0, 3);

        // Рендерер с прозрачным фоном
        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          alpha: true,
          antialias: true,
          preserveDrawingBuffer: true,
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        renderer.setClearColor(0x000000, 0);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 2, 3);
        scene.add(directionalLight);

        // Еще один источник света спереди
        const frontLight = new THREE.DirectionalLight(0xffffff, 0.5);
        frontLight.position.set(0, 0, 5);
        scene.add(frontLight);

        clock = new THREE.Clock();
      }

      // Загрузка модели
      function loadModel() {
        const loader = new GLTFLoader();

        loader.load(
          "./assets/model/Horse_animation.gltf",
          (gltf) => {
            model = gltf.scene;
            model.scale.set(0.8, 0.8, 0.8);
            model.position.set(0, -1.2, 0); // Ближе к камере

            // Поворачиваем модель для лучшего вида
            model.rotation.y = Math.PI / 6;

            scene.add(model);

            // Анимация
            if (gltf.animations && gltf.animations.length) {
              mixer = new THREE.AnimationMixer(model);
              mixer.clipAction(gltf.animations[0]).play();
            }

            status.textContent =
              "Модель загружена. Нажмите на экран для смены фильтра.";
            console.log("Модель загружена");
          },
          (progress) => {
            const percent = ((progress.loaded / progress.total) * 100).toFixed(
              1
            );
            status.textContent = `Загрузка модели: ${percent}%`;
          },
          (error) => {
            console.error("Ошибка загрузки модели:", error);
            status.textContent =
              "Ошибка загрузки модели. Создаю тестовую модель...";
            createTestModel();
          }
        );
      }

      function createTestModel() {
        // Создаем яркую тестовую модель
        const group = new THREE.Group();

        // Основное тело
        const bodyGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const bodyMaterial = new THREE.MeshBasicMaterial({
          color: 0xff0000,
          transparent: true,
          opacity: 0.9,
        });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.2;
        group.add(body);

        // Голова
        const headGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const headMaterial = new THREE.MeshBasicMaterial({
          color: 0x00ff00,
          transparent: true,
          opacity: 0.9,
        });
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.set(0, 0.6, 0.3);
        group.add(head);

        // Ноги
        const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8);
        const legMaterial = new THREE.MeshBasicMaterial({
          color: 0x0000ff,
          transparent: true,
          opacity: 0.9,
        });

        const positions = [
          [-0.2, -0.3, 0.15],
          [0.2, -0.3, 0.15],
          [-0.2, -0.3, -0.15],
          [0.2, -0.3, -0.15],
        ];

        positions.forEach((pos) => {
          const leg = new THREE.Mesh(legGeometry, legMaterial);
          leg.position.set(pos[0], pos[1], pos[2]);
          group.add(leg);
        });

        model = group;
        model.scale.set(1.2, 1.2, 1.2);
        model.position.set(0, -0.5, 0);
        scene.add(model);

        console.log("Тестовая модель создана");
      }

      // Инициализация камеры устройства
      async function initCamera() {
        try {
          // Останавливаем предыдущий поток
          if (currentStream) {
            currentStream.getTracks().forEach((track) => track.stop());
            currentStream = null;
          }

          status.textContent = "Запрашиваю доступ к камере...";

          // Пробуем сначала заднюю камеру
          let constraints = {
            video: {
              facingMode: {exact: "environment"},
              width: {ideal: 1920},
              height: {ideal: 1080},
            },
            audio: false,
          };

          let stream;

          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch (err) {
            console.log("Задняя камера недоступна, пробуем переднюю...");
            constraints.video.facingMode = "user";
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          }

          currentStream = stream;
          cameraVideo.srcObject = stream;

          // Ждем когда видео начнет играть
          await new Promise((resolve) => {
            cameraVideo.onloadedmetadata = () => {
              cameraVideo.play().then(resolve).catch(resolve);
            };
          });

          status.textContent =
            "Камера активирована. Нажмите на экран для смены фильтра.";
          console.log("Камера активирована");
        } catch (error) {
          console.error("Ошибка камеры:", error);
          status.textContent = "Ошибка доступа к камере. Проверьте разрешения.";

          // Показываем тестовый фон
          cameraVideo.style.display = "none";
          document.getElementById("video-container").style.backgroundColor =
            "#222";
        }
      }

      // Инициализация AR
      function initAR() {
        if (!navigator.xr) {
          console.log("WebXR не поддерживается");
          arButtonContainer.style.display = "none";
          status.textContent += " (WebXR не поддерживается)";
          return;
        }

        console.log("Инициализация WebXR...");

        // Проверяем поддержку AR
        navigator.xr
          .isSessionSupported("immersive-ar")
          .then((supported) => {
            if (!supported) {
              console.log("AR не поддерживается");
              arButtonContainer.style.display = "none";
              return;
            }

            console.log("AR поддерживается");

            const button = ARButton.createButton(renderer, {
              requiredFeatures: ["hit-test"],
              optionalFeatures: ["dom-overlay"],
              domOverlay: {root: document.body},
            });

            button.textContent = "Посмотреть в AR";
            button.classList.add("ar-button");
            arButtonContainer.replaceWith(button);

            // Начало AR сессии
            renderer.xr.addEventListener("sessionstart", () => {
              console.log("AR сессия началась");
              isARMode = true;
              closedAr.style.display = "none";

              // Скрываем фильтры и видео камеры
              filter1.style.display = "none";
              filter2.style.display = "none";
              cameraVideo.style.display = "none";
              document.getElementById("video-container").style.backgroundColor =
                "transparent";

              // Останавливаем камеру устройства
              if (currentStream) {
                currentStream.getTracks().forEach((track) => track.stop());
                currentStream = null;
              }

              // Меняем масштаб модели для AR
              if (model) {
                model.scale.set(0.2, 0.2, 0.2);
                model.position.set(0, 0, 0);
              }

              status.textContent = "AR режим активирован";
            });

            // Конец AR сессии
            renderer.xr.addEventListener("sessionend", () => {
              console.log("AR сессия завершена");
              isARMode = false;
              closedAr.style.display = "block";

              // Показываем фильтры и видео
              filter1.style.display = "block";
              filter2.style.display = "block";
              cameraVideo.style.display = "block";
              document.getElementById("video-container").style.backgroundColor =
                "transparent";

              // Возвращаем модель
              if (model) {
                model.scale.set(0.8, 0.8, 0.8);
                model.position.set(0, -1.2, 0);
              }

              // Перезапускаем камеру устройства
              setTimeout(() => {
                initCamera();
              }, 100);

              status.textContent = "AR режим завершен";
            });
          })
          .catch((error) => {
            console.error("Ошибка проверки поддержки AR:", error);
            arButtonContainer.style.display = "none";
          });
      }

      // Переключение фильтров (только один раз!)
      function changeFilter() {
        if (filterClicked || isARMode) return;

        filterClicked = true;
        filter1.style.opacity = "0";
        filter2.style.opacity = "1";

        console.log("Фильтр изменен на фильтр 2");

        // Меняем курсор чтобы показать что клик больше не работает
        canvas.style.cursor = "default";

        // Блокируем дальнейшие клики
        canvas.removeEventListener("click", changeFilter);
      }

      // Скриншот всей сцены
      function takeScreenshot() {
        // Скрываем кнопки на время скриншота
        const arButton = document.querySelector(".ar-button");
        const buttonsHidden = arButton && screenshotBtn;

        if (buttonsHidden) {
          arButton.style.visibility = "hidden";
          screenshotBtn.style.visibility = "hidden";
        }

        // Создаем временный canvas
        setTimeout(() => {
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = canvas.width;
          tempCanvas.height = canvas.height;
          const ctx = tempCanvas.getContext("2d");

          // Рисуем черный фон
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

          // Рисуем видео с камеры
          if (cameraVideo.videoWidth > 0) {
            // Вычисляем размеры для заполнения canvas
            const videoRatio = cameraVideo.videoWidth / cameraVideo.videoHeight;
            const canvasRatio = tempCanvas.width / tempCanvas.height;

            let drawWidth, drawHeight, offsetX, offsetY;

            if (videoRatio > canvasRatio) {
              // Видео шире canvas
              drawHeight = tempCanvas.height;
              drawWidth = drawHeight * videoRatio;
              offsetX = (tempCanvas.width - drawWidth) / 2;
              offsetY = 0;
            } else {
              // Видео уже canvas
              drawWidth = tempCanvas.width;
              drawHeight = drawWidth / videoRatio;
              offsetX = 0;
              offsetY = (tempCanvas.height - drawHeight) / 2;
            }

            ctx.drawImage(cameraVideo, offsetX, offsetY, drawWidth, drawHeight);
          }

          // Поверх рисуем 3D сцену
          ctx.drawImage(canvas, 0, 0);

          // Поверх рисуем активный фильтр
          const activeFilter =
            filter1.style.opacity === "1" ? filter1 : filter2;
          ctx.globalCompositeOperation = "screen";
          ctx.drawImage(
            activeFilter,
            0,
            0,
            tempCanvas.width,
            tempCanvas.height
          );

          // Создаем ссылку для скачивания
          const dataURL = tempCanvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.download = `ar-screenshot-${Date.now()}.png`;
          link.href = dataURL;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);

          // Показываем уведомление
          notification.style.display = "block";
          setTimeout(() => {
            notification.style.display = "none";
          }, 2000);

          // Возвращаем кнопки
          if (buttonsHidden) {
            arButton.style.visibility = "visible";
            screenshotBtn.style.visibility = "visible";
          }
        }, 100);
      }

      // Анимация
      function animate() {
        requestAnimationFrame(animate);

        // Обновляем анимацию модели
        if (mixer) {
          mixer.update(clock.getDelta());
        }

        // Медленно вращаем модель в обычном режиме
        if (model && !isARMode) {
          model.rotation.y += 0.003;
        }

        renderer.render(scene, camera);
      }

      // Ресайз окна
      function onResize() {
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      }

      // Инициализация
      async function init() {
        try {
          console.log("Инициализация Three.js...");
          initThreeJS();

          console.log("Инициализация камеры...");
          await initCamera();

          console.log("Загрузка модели...");
          loadModel();

          console.log("Инициализация AR...");
          initAR();

          console.log("Запуск анимации...");
          animate();

          // События
          canvas.addEventListener("click", changeFilter);
          refreshBtn.addEventListener("click", initCamera);
          screenshotBtn.addEventListener("click", takeScreenshot);
          window.addEventListener("resize", onResize);

          // Изначальный курсор
          canvas.style.cursor = "pointer";

          console.log("Приложение инициализировано");
        } catch (error) {
          console.error("Ошибка инициализации:", error);
          status.textContent = "Ошибка инициализации: " + error.message;
        }
      }

      // Запуск
      init();
    </script>
  </body>
</html>
