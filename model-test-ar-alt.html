<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: sans-serif;
      }

      #cameraWrapper {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #video {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
      }

      #sceneContainer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      #filter1,
      #filter2 {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: 3;
        transition: opacity 0.5s;
      }

      #filter2 {
        opacity: 0;
      }

      .ui {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        display: flex;
        gap: 12px;
      }

      button {
        padding: 10px 18px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        color: white;
        font-size: 15px;
        cursor: pointer;
      }

      #closedAr {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: red;
        font-size: 20px;
        display: none;
        z-index: 5;
      }
    </style>
  </head>

  <body>
    <div id="cameraWrapper">
      <video id="video" autoplay playsinline muted></video>
    </div>

    <div id="sceneContainer">
      <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="alpha: true;"
        loading-screen="enabled: false">
        <a-entity camera position="0 1.6 0"></a-entity>

        <a-entity
          id="model"
          gltf-model="/assets/model/Horse_animation.gltf"
          position="0 -0.5 -2"
          scale="0.4 0.4 0.4"
          animation-mixer>
        </a-entity>
      </a-scene>
    </div>

    <img id="filter1" src="/assets/ice-1.png" />
    <img id="filter2" src="/assets/ice-4.png" />

    <div id="closedAr">Вы закрыли AR</div>

    <div class="ui">
      <button id="toggleAR">Посмотреть в AR</button>
      <button id="toggleFilter">Сменить фильтр</button>
    </div>

    <script>
      const video = document.getElementById("video");
      const closedText = document.getElementById("closedAr");

      const f1 = document.getElementById("filter1");
      const f2 = document.getElementById("filter2");
      let filter = false;

      async function startCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {facingMode: "environment"},
            audio: false,
          });

          video.srcObject = stream;
        } catch (e) {
          alert("Ошибка доступа к камере: " + e);
        }
      }

      startCamera();

      // ---- AR toggle (full-screen mode) ----
      const toggleAR = document.getElementById("toggleAR");
      let arOn = false;

      toggleAR.onclick = () => {
        if (!arOn) {
          document.documentElement.requestFullscreen?.();
          closedText.style.display = "none";
          arOn = true;
        } else {
          document.exitFullscreen?.();
          closedText.style.display = "block";
          arOn = false;
        }
      };

      // If AR closed by system
      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement && arOn) {
          closedText.style.display = "block";
          arOn = false;
        }
      });

      // ---- Filter toggle ----
      document.getElementById("toggleFilter").onclick = () => {
        filter = !filter;
        f1.style.opacity = filter ? 0 : 1;
        f2.style.opacity = filter ? 1 : 0;
      };
    </script>
  </body>
</html>
