<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AR Модель с Three.js</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
        margin: 0;
        text-align: center;
        margin-bottom: 15px;
      }

      #camera-wrapper {
        position: relative;
        width: 100%;
        max-width: 400px;
        height: 70vh;
        border-radius: 20px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      }

      #video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
      }

      #camera-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #renderCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: block;
      }

      .filter-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: screen;
        transition: opacity 0.3s ease;
      }

      #filter1 {
        opacity: 1;
      }

      #filter2 {
        opacity: 0;
      }

      .buttons-container {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        padding: 10px 20px;
        background: transparent;
        color: inherit;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1rem;
        z-index: 1000;
        display: none;
        animation: fadeInOut 2s ease;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ar-button {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid white;
        color: white;
        font-weight: bold;
        padding: 8px 16px;
        font-size: 0.9rem;
      }

      .screenshot-button {
        position: absolute;
        bottom: 15px;
        right: 15px;
        z-index: 20;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        cursor: pointer;
      }

      #status {
        text-align: center;
        font-size: 0.85rem;
        color: #a1acc8;
        max-width: 400px;
        margin-top: 10px;
        min-height: 20px;
      }

      #closedAr {
        display: none;
        font-size: 16px;
        color: red;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper">
      <div id="video-container">
        <video id="camera-video" autoplay playsinline muted></video>
      </div>
      <canvas id="renderCanvas"></canvas>
      <img
        class="filter-overlay"
        id="filter1"
        src="./assets/ice-1.png"
        alt="Фильтр 1" />
      <img
        class="filter-overlay"
        id="filter2"
        src="./assets/ice-4.png"
        alt="Фильтр 2" />

      <button class="ar-button" id="ar-button">AR</button>
      <div class="screenshot-button" id="screenshot-button"></div>
    </div>

    <div class="buttons-container">
      <button id="refresh">Сменить камеру</button>
      <button id="reset-filter">Сбросить фильтр</button>
    </div>

    <p id="closedAr">Вы закрыли AR</p>
    <div class="notification" id="notification">Фотография сохранена!</div>
    <p id="status">Загрузка...</p>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import {GLTFLoader} from "three/addons/loaders/GLTFLoader.js";
      import {ARButton} from "three/addons/webxr/ARButton.js";

      // Элементы DOM
      const canvas = document.getElementById("renderCanvas");
      const cameraVideo = document.getElementById("camera-video");
      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");
      const status = document.getElementById("status");
      const notification = document.getElementById("notification");
      const closedAr = document.getElementById("closedAr");
      const refreshBtn = document.getElementById("refresh");
      const resetFilterBtn = document.getElementById("reset-filter");
      const screenshotBtn = document.getElementById("screenshot-button");
      const arButtonContainer = document.getElementById("ar-button");

      // Three.js переменные
      let scene, camera, renderer, model, mixer, clock;
      let currentStream = null;
      let isARMode = false;
      let filterClicked = false;
      let animationId = null;

      // Инициализация Three.js
      function initThreeJS() {
        // Сцена
        scene = new THREE.Scene();

        // Камера Three.js - меньший масштаб
        camera = new THREE.PerspectiveCamera(
          45, // Меньший угол обзора
          canvas.clientWidth / canvas.clientHeight,
          0.1,
          100
        );
        camera.position.set(0, 0.5, 2.5); // Ближе и выше

        // Рендерер
        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          alpha: true,
          antialias: true,
          preserveDrawingBuffer: true,
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(1); // Фиксированный пиксельный ратио для производительности
        renderer.setClearColor(0x000000, 0);

        // Проверяем поддержку WebXR
        if (navigator.xr) {
          renderer.xr.enabled = true;
          console.log("WebXR включен");
        } else {
          console.log("WebXR не поддерживается");
        }

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0.5, 1, 1);
        scene.add(directionalLight);

        clock = new THREE.Clock();
      }

      // Загрузка модели (маленькая)
      function loadModel() {
        const loader = new GLTFLoader();

        loader.load(
          "./assets/model/Horse_animation.gltf",
          (gltf) => {
            model = gltf.scene;

            // ОЧЕНЬ маленький масштаб
            model.scale.set(0.15, 0.15, 0.15);
            model.position.set(0, -0.3, 0); // Низко и близко

            // Поворачиваем модель
            model.rotation.y = Math.PI / 4;

            scene.add(model);

            // Анимация
            if (gltf.animations && gltf.animations.length) {
              mixer = new THREE.AnimationMixer(model);
              mixer.clipAction(gltf.animations[0]).play();
            }

            status.textContent = "Готово! Нажмите на экран для смены фильтра.";
            console.log("Модель загружена (масштаб 0.15)");
          },
          (progress) => {
            const percent = ((progress.loaded / progress.total) * 100).toFixed(
              1
            );
            status.textContent = `Загрузка модели: ${percent}%`;
          },
          (error) => {
            console.error("Ошибка загрузки модели:", error);
            createTestModel();
          }
        );
      }

      function createTestModel() {
        // Очень маленькая тестовая модель
        const geometry = new THREE.SphereGeometry(0.1, 16, 16);
        const material = new THREE.MeshBasicMaterial({
          color: 0xff00ff,
          transparent: true,
          opacity: 0.8,
        });
        model = new THREE.Mesh(geometry, material);
        model.position.set(0, 0, 0);
        scene.add(model);

        console.log("Тестовая модель создана (маленькая)");
      }

      // Инициализация камеры устройства
      async function initCamera() {
        try {
          // Останавливаем предыдущий поток
          if (currentStream) {
            currentStream.getTracks().forEach((track) => track.stop());
            currentStream = null;
          }

          status.textContent = "Запрашиваю доступ к камере...";

          // Простые настройки
          const constraints = {
            video: {
              facingMode: "environment", // Сначала задняя
              width: {ideal: 640},
              height: {ideal: 480},
            },
            audio: false,
          };

          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          currentStream = stream;
          cameraVideo.srcObject = stream;

          // Ждем загрузки видео
          await new Promise((resolve) => {
            cameraVideo.onloadedmetadata = () => {
              cameraVideo.play().then(resolve).catch(resolve);
            };
          });

          status.textContent = "Камера активирована";
          console.log("Камера активирована");
        } catch (error) {
          console.error("Ошибка камеры:", error);
          status.textContent = "Ошибка доступа к камере";

          // Тестовый фон
          cameraVideo.style.display = "none";
          document.getElementById("video-container").style.backgroundColor =
            "#333";
        }
      }

      // Инициализация AR
      function initAR() {
        if (!navigator.xr) {
          console.log("WebXR не поддерживается браузером");
          arButtonContainer.style.display = "none";
          return;
        }

        // Проверяем поддержку AR
        navigator.xr
          .isSessionSupported("immersive-ar")
          .then((supported) => {
            if (!supported) {
              console.log("AR не поддерживается устройством");
              arButtonContainer.style.display = "none";
              return;
            }

            console.log("AR поддерживается, создаю кнопку...");

            // Создаем кнопку AR
            const button = ARButton.createButton(renderer, {
              requiredFeatures: ["hit-test"],
              optionalFeatures: ["dom-overlay"],
              domOverlay: {root: document.body},
            });

            button.textContent = "AR";
            button.classList.add("ar-button");
            button.style.display = "block";

            // Заменяем старую кнопку
            arButtonContainer.parentNode.replaceChild(
              button,
              arButtonContainer
            );

            // События AR
            renderer.xr.addEventListener("sessionstart", () => {
              console.log("AR сессия начата");
              isARMode = true;
              closedAr.style.display = "none";

              // Скрываем лишнее
              filter1.style.display = "none";
              filter2.style.display = "none";
              cameraVideo.style.display = "none";

              // Останавливаем камеру
              if (currentStream) {
                currentStream.getTracks().forEach((track) => track.stop());
                currentStream = null;
              }

              // Уменьшаем модель еще больше для AR
              if (model) {
                model.scale.set(0.05, 0.05, 0.05);
                model.position.set(0, 0, 0);
              }

              status.textContent = "AR режим активирован";
            });

            renderer.xr.addEventListener("sessionend", () => {
              console.log("AR сессия завершена");
              isARMode = false;
              closedAr.style.display = "block";

              // Показываем обратно
              filter1.style.display = "block";
              filter2.style.display = "block";
              cameraVideo.style.display = "block";

              // Восстанавливаем модель
              if (model) {
                model.scale.set(0.15, 0.15, 0.15);
                model.position.set(0, -0.3, 0);
              }

              // Перезапускаем камеру
              setTimeout(initCamera, 100);

              status.textContent = "AR режим завершен";
            });
          })
          .catch((error) => {
            console.error("Ошибка проверки AR:", error);
            arButtonContainer.style.display = "none";
          });
      }

      // Переключение фильтров (один раз)
      function changeFilter() {
        if (filterClicked || isARMode) return;

        filterClicked = true;
        filter1.style.opacity = "0";
        filter2.style.opacity = "1";

        console.log("Фильтр изменен");
        canvas.style.cursor = "default";
      }

      // Сброс фильтра
      function resetFilter() {
        filterClicked = false;
        filter1.style.opacity = "1";
        filter2.style.opacity = "0";
        canvas.style.cursor = "pointer";
        console.log("Фильтр сброшен");
      }

      // Скриншот
      function takeScreenshot() {
        // Скрываем кнопки
        const arBtn = document.querySelector(".ar-button");
        if (arBtn) arBtn.style.visibility = "hidden";
        screenshotBtn.style.visibility = "hidden";

        setTimeout(() => {
          // Создаем canvas для скриншота
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = canvas.width;
          tempCanvas.height = canvas.height;
          const ctx = tempCanvas.getContext("2d");

          // Черный фон
          ctx.fillStyle = "#000";
          ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

          // Видео
          if (cameraVideo.videoWidth > 0) {
            ctx.drawImage(
              cameraVideo,
              0,
              0,
              tempCanvas.width,
              tempCanvas.height
            );
          }

          // 3D модель
          ctx.drawImage(canvas, 0, 0);

          // Фильтр
          const activeFilter =
            filter1.style.opacity === "1" ? filter1 : filter2;
          ctx.globalCompositeOperation = "screen";
          ctx.drawImage(
            activeFilter,
            0,
            0,
            tempCanvas.width,
            tempCanvas.height
          );

          // Скачивание
          const link = document.createElement("a");
          link.download = `ar-photo-${Date.now()}.png`;
          link.href = tempCanvas.toDataURL("image/png");
          link.click();

          // Уведомление
          notification.style.display = "block";
          setTimeout(() => {
            notification.style.display = "none";
          }, 2000);

          // Возвращаем кнопки
          if (arBtn) arBtn.style.visibility = "visible";
          screenshotBtn.style.visibility = "visible";
        }, 100);
      }

      // Анимация (оптимизированная)
      function animate() {
        // Используем requestAnimationFrame с фиксированным ID
        animationId = requestAnimationFrame(animate);

        // Обновляем анимацию если есть
        if (mixer) {
          mixer.update(clock.getDelta());
        }

        // Медленное вращение
        if (model && !isARMode) {
          model.rotation.y += 0.002;
        }

        // Рендер
        renderer.render(scene, camera);
      }

      // Остановка анимации
      function stopAnimation() {
        if (animationId) {
          cancelAnimationFrame(animationId);
          animationId = null;
        }
      }

      // Ресайз
      function onResize() {
        // Фиксированный размер
        const container = document.getElementById("camera-wrapper");
        const width = container.clientWidth;
        const height = container.clientHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      }

      // Инициализация
      async function initApp() {
        try {
          console.log("=== Инициализация приложения ===");

          // 1. Three.js
          console.log("1. Инициализация Three.js...");
          initThreeJS();

          // 2. Камера устройства
          console.log("2. Инициализация камеры...");
          await initCamera();

          // 3. Модель
          console.log("3. Загрузка модели...");
          loadModel();

          // 4. AR
          console.log("4. Инициализация AR...");
          initAR();

          // 5. Анимация
          console.log("5. Запуск анимации...");
          animate();

          // События
          canvas.addEventListener("click", changeFilter);
          refreshBtn.addEventListener("click", initCamera);
          resetFilterBtn.addEventListener("click", resetFilter);
          screenshotBtn.addEventListener("click", takeScreenshot);
          window.addEventListener("resize", onResize);

          // Изначальный курсор
          canvas.style.cursor = "pointer";

          console.log("=== Приложение запущено ===");
        } catch (error) {
          console.error("Ошибка инициализации:", error);
          status.textContent = "Ошибка: " + error.message;
        }
      }

      // Очистка при закрытии
      window.addEventListener("beforeunload", () => {
        stopAnimation();
        if (currentStream) {
          currentStream.getTracks().forEach((track) => track.stop());
        }
      });

      // Запуск
      initApp();
    </script>
  </body>
</html>
