<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Модель с Three.js</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
        overflow-x: hidden;
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin: 0;
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        height: min(80vh, 853px);
        border-radius: 24px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .filter-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        mix-blend-mode: screen;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .filter-overlay.hidden {
        opacity: 0;
      }

      #status {
        text-align: center;
        font-size: 0.95rem;
        color: #a1acc8;
        max-width: 640px;
        min-height: 20px;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px 40px;
        border-radius: 12px;
        font-size: 1.2rem;
        z-index: 1000;
        display: none;
        animation: fadeInOut 2s ease;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        background: rgba(0, 0, 0, 0.7) !important;
        border: 2px solid white !important;
        color: white !important;
        font-weight: bold;
      }

      .screenshot-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 20;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        cursor: pointer;
      }

      .screenshot-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper">
      <canvas id="renderCanvas"></canvas>
      <img
        class="filter-overlay"
        id="filter1"
        src="./assets/ice-1.png"
        alt="Фильтр 1" />
      <img
        class="filter-overlay hidden"
        id="filter2"
        src="./assets/ice-4.png"
        alt="Фильтр 2" />

      <button class="ar-button" id="ar-button">Посмотреть в AR</button>
      <div class="screenshot-button" id="screenshot-button"></div>
    </div>

    <button id="refresh">Сменить камеру</button>
    <p id="closedAr" style="display: none; font-size: 20px; color: red">
      Вы закрыли AR
    </p>

    <div class="notification" id="notification">Фотография сохранена!</div>

    <p id="status">Загрузка...</p>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import {GLTFLoader} from "three/addons/loaders/GLTFLoader.js";
      import {ARButton} from "three/addons/webxr/ARButton.js";

      // Элементы DOM
      const canvas = document.getElementById("renderCanvas");
      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");
      const status = document.getElementById("status");
      const notification = document.getElementById("notification");
      const closedAr = document.getElementById("closedAr");
      const refreshBtn = document.getElementById("refresh");
      const screenshotBtn = document.getElementById("screenshot-button");
      const arButtonContainer = document.getElementById("ar-button");

      // Текущая камера устройства
      let currentCamera = "environment";
      let videoTexture = null;
      let videoElement = null;
      let videoStream = null;

      // Three.js переменные
      let scene, camera, renderer, model, mixer, clock;
      let arSession = false;
      let videoMesh = null;
      let isARMode = false;

      // Инициализация Three.js сцены
      function initScene() {
        // Создание сцены
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);

        // Камера Three.js
        camera = new THREE.PerspectiveCamera(
          60,
          canvas.clientWidth / canvas.clientHeight,
          0.1,
          1000
        );
        camera.position.set(0, 1.5, 3);

        // Рендерер
        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          alpha: true,
          antialias: true,
          preserveDrawingBuffer: true, // Для скриншотов
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        renderer.setClearColor(0x000000, 0); // Прозрачный фон

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        clock = new THREE.Clock();
      }

      // Загрузка 3D модели
      function loadModel() {
        const loader = new GLTFLoader();

        loader.load(
          "./assets/model/Horse_animation.gltf",
          (gltf) => {
            model = gltf.scene;
            model.scale.set(0.3, 0.3, 0.3);
            model.position.set(0, 0, -2);
            scene.add(model);

            // Анимации
            if (gltf.animations && gltf.animations.length) {
              mixer = new THREE.AnimationMixer(model);
              gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
              });
            }

            status.textContent =
              "Модель загружена. Нажмите на экран для смены фильтра.";
          },
          (progress) => {
            const percent = ((progress.loaded / progress.total) * 100).toFixed(
              1
            );
            status.textContent = `Загрузка модели: ${percent}%`;
          },
          (error) => {
            console.error("Ошибка загрузки модели:", error);
            status.textContent = "Ошибка загрузки модели";
            // Создаем простую модель для теста
            createTestModel();
          }
        );
      }

      // Создание тестовой модели если основная не загрузилась
      function createTestModel() {
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({color: 0x00ff00});
        model = new THREE.Mesh(geometry, material);
        model.position.set(0, 0, -2);
        scene.add(model);
        status.textContent = "Используется тестовая модель";
      }

      // Инициализация камеры устройства
      async function initDeviceCamera() {
        try {
          status.textContent = "Запрос доступа к камере...";

          // Останавливаем предыдущий поток
          if (videoStream) {
            videoStream.getTracks().forEach((track) => track.stop());
          }

          // Пробуем сначала заднюю камеру
          let constraints = {
            video: {
              facingMode: {exact: "environment"},
              width: {ideal: 1280},
              height: {ideal: 720},
            },
            audio: false,
          };

          let stream;

          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentCamera = "environment";
          } catch (err) {
            console.log("Задняя камера недоступна, пробуем переднюю...");

            constraints.video = {
              facingMode: {exact: "user"},
              width: {ideal: 1280},
              height: {ideal: 720},
            };

            stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentCamera = "user";
          }

          videoStream = stream;

          // Создаем видео элемент
          if (!videoElement) {
            videoElement = document.createElement("video");
            videoElement.playsInline = true;
            videoElement.muted = true;
            videoElement.setAttribute("playsinline", "");
            videoElement.style.display = "none";
            document.body.appendChild(videoElement);
          }

          videoElement.srcObject = stream;

          // Ждем когда видео начнет проигрываться
          await new Promise((resolve) => {
            videoElement.onloadedmetadata = () => {
              videoElement.play().then(resolve).catch(resolve);
            };
          });

          // Создаем или обновляем текстуру
          if (videoTexture) {
            videoTexture.dispose();
          }

          videoTexture = new THREE.VideoTexture(videoElement);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;

          // Создаем или обновляем плоскость с видео
          if (!videoMesh) {
            // Рассчитываем размеры плоскости в зависимости от ориентации видео
            const videoAspect =
              videoElement.videoWidth / videoElement.videoHeight;
            const screenAspect = canvas.clientWidth / canvas.clientHeight;

            let planeWidth, planeHeight;

            if (videoAspect > screenAspect) {
              // Видео шире экрана
              planeWidth = 2 * (videoAspect / screenAspect);
              planeHeight = 2;
            } else {
              // Видео уже экрана
              planeWidth = 2;
              planeHeight = 2 * (screenAspect / videoAspect);
            }

            const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
            const material = new THREE.MeshBasicMaterial({
              map: videoTexture,
              transparent: true,
              side: THREE.DoubleSide,
            });

            videoMesh = new THREE.Mesh(geometry, material);
            videoMesh.position.set(0, 0, -3);
            scene.add(videoMesh);
          } else {
            // Обновляем существующую текстуру
            videoMesh.material.map = videoTexture;
            videoMesh.material.needsUpdate = true;
          }

          status.textContent = `Камера активирована (${
            currentCamera === "environment" ? "задняя" : "передняя"
          })`;
        } catch (error) {
          console.error("Ошибка камеры:", error);
          status.textContent =
            "Не удалось получить доступ к камере. Проверьте разрешения.";
        }
      }

      // Инициализация AR
      function initAR() {
        // Проверяем поддержку WebXR
        if (!navigator.xr) {
          status.textContent = "WebXR не поддерживается вашим браузером";
          arButtonContainer.style.display = "none";
          return;
        }

        // Создание кнопки AR
        renderer.xr.enabled = true;

        const button = ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"],
          optionalFeatures: ["dom-overlay"],
          domOverlay: {root: document.body},
        });

        button.textContent = "Посмотреть в AR";
        button.classList.add("ar-button");
        arButtonContainer.replaceWith(button);

        // Обработчик начала AR сессии
        renderer.xr.addEventListener("sessionstart", () => {
          console.log("AR сессия началась");
          isARMode = true;
          arSession = true;
          closedAr.style.display = "none";

          // Скрываем фильтры в AR режиме
          filter1.style.display = "none";
          filter2.style.display = "none";

          // Останавливаем камеру устройства в AR режиме
          if (videoStream) {
            videoStream.getTracks().forEach((track) => track.stop());
          }

          // Убираем видео плоскость в AR
          if (videoMesh) {
            videoMesh.visible = false;
          }

          // Масштабируем модель для AR
          if (model) {
            model.scale.set(0.1, 0.1, 0.1);
          }
        });

        // Обработчик завершения AR сессии
        renderer.xr.addEventListener("sessionend", () => {
          console.log("AR сессия завершена");
          isARMode = false;
          arSession = false;
          closedAr.style.display = "block";

          // Показываем фильтры снова
          filter1.style.display = "block";
          filter2.style.display = "block";

          // Возвращаем модель в обычный режим
          if (model) {
            model.scale.set(0.3, 0.3, 0.3);
            model.position.set(0, 0, -2);
          }

          // Восстанавливаем видео плоскость
          if (videoMesh) {
            videoMesh.visible = true;
          }

          // Перезапускаем камеру устройства
          setTimeout(() => {
            initDeviceCamera();
          }, 100);
        });
      }

      // Переключение фильтров
      function toggleFilter() {
        if (isARMode) return; // В AR режиме фильтры не работают

        filter1.classList.toggle("hidden");
        filter2.classList.toggle("hidden");
      }

      // Сделать скриншот
      function takeScreenshot() {
        if (!renderer || isARMode) return;

        // Скрываем кнопки на момент скриншота
        document.querySelector(".ar-button").style.display = "none";
        screenshotBtn.style.display = "none";

        // Используем сохраненный буфер рендерера
        const dataURL = canvas.toDataURL("image/png");

        // Создаем ссылку для скачивания
        const link = document.createElement("a");
        link.download = `ar-screenshot-${Date.now()}.png`;
        link.href = dataURL;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // Показываем уведомление
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);

        // Возвращаем кнопки
        setTimeout(() => {
          document.querySelector(".ar-button").style.display = "block";
          screenshotBtn.style.display = "block";
        }, 100);
      }

      // Анимация
      function animate() {
        requestAnimationFrame(animate);

        if (mixer) {
          mixer.update(clock.getDelta());
        }

        // Обновляем текстуру видео если оно активно
        if (videoTexture && !isARMode) {
          videoTexture.needsUpdate = true;
        }

        // Вращаем модель в обычном режиме
        if (model && !isARMode) {
          model.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
      }

      // Обработка изменения размера окна
      function onWindowResize() {
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        // Обновляем размер видео плоскости
        if (videoMesh && videoElement && videoElement.videoWidth) {
          const videoAspect =
            videoElement.videoWidth / videoElement.videoHeight;
          const screenAspect = canvas.clientWidth / canvas.clientHeight;

          let planeWidth, planeHeight;

          if (videoAspect > screenAspect) {
            planeWidth = 2 * (videoAspect / screenAspect);
            planeHeight = 2;
          } else {
            planeWidth = 2;
            planeHeight = 2 * (screenAspect / videoAspect);
          }

          videoMesh.geometry.dispose();
          videoMesh.geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
        }
      }

      // Обработчики событий
      canvas.addEventListener("click", toggleFilter);
      refreshBtn.addEventListener("click", () => {
        currentCamera =
          currentCamera === "environment" ? "user" : "environment";
        initDeviceCamera();
      });
      screenshotBtn.addEventListener("click", takeScreenshot);
      window.addEventListener("resize", onWindowResize);

      // Инициализация приложения
      async function init() {
        try {
          initScene();
          await initDeviceCamera();
          loadModel();
          initAR();
          animate();
          status.textContent = "Готово! Нажмите на экран для смены фильтра.";
        } catch (error) {
          console.error("Ошибка инициализации:", error);
          status.textContent = "Ошибка инициализации приложения";
        }
      }

      // Запуск когда DOM загружен
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }
    </script>
  </body>
</html>
