<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-FRAME -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- WebXR hit test (нужен для iPhone + ARKit через WebXR) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr-hit-test@1.1.3/dist/aframe-xr-hit-test.min.js"></script>

    <title>AR фильтр</title>

    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", system-ui;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        padding: 20px;
      }

      h1 {
        margin: 0;
        font-size: 24px;
        text-align: center;
      }

      .ui {
        position: fixed;
        bottom: 20px;
        z-index: 9999;
        display: flex;
        gap: 12px;
      }

      button {
        padding: 10px 20px;
        border-radius: 50px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.05);
        color: white;
        font-size: 16px;
        cursor: pointer;
      }

      .overlay {
        position: fixed;
        inset: 0;
        pointer-events: none;
        mix-blend-mode: screen;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.5s;
      }

      #filter2 {
        opacity: 0;
      }

      #closedAr {
        margin-top: 16px;
        font-size: 18px;
        color: red;
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>AR-фильтр на A-Frame</h1>

    <!-- Ice overlays -->
    <img id="filter1" class="overlay" src="/assets/ice-1.png" />
    <img id="filter2" class="overlay" src="/assets/ice-4.png" />

    <p id="closedAr">Вы закрыли AR</p>

    <!-- UI buttons -->
    <div class="ui">
      <button id="startAR">Посмотреть в AR</button>
      <button id="changeFilter">Сменить фильтр</button>
    </div>

    <!-- SCENE -->
    <a-scene
      renderer="colorManagement: true;"
      embedded
      xrweb="mode: ar; overlay: true;"
      xr-hit-test="enabled: true;"
      xr-light="estimate:true;"
      webxr="optionalFeatures: hit-test, dom-overlay; domOverlay: {root: document.body}">
      <!-- Camera -->
      <a-entity camera look-controls></a-entity>

      <!-- 3D Model -->
      <a-entity
        id="model"
        visible="false"
        gltf-model="/assets/model/Horse_animation.gltf"
        scale="0.3 0.3 0.3"
        xr-hit-test="target:#model;"></a-entity>
    </a-scene>

    <script>
      let arLaunched = false;

      const model = document.getElementById("model");
      const closedText = document.getElementById("closedAr");

      const f1 = document.getElementById("filter1");
      const f2 = document.getElementById("filter2");
      let filterSwitched = false;

      // ----------- запуск AR -----------

      document.getElementById("startAR").onclick = () => {
        document.querySelector("a-scene").enterAR();
        arLaunched = true;
        closedText.style.display = "none";
      };

      // Когда пользователь выходит из AR
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible" && arLaunched) {
          closedText.style.display = "block";
          arLaunched = false;
        }
      });

      window.addEventListener("focus", () => {
        if (arLaunched) {
          closedText.style.display = "block";
          arLaunched = false;
        }
      });

      // ----------- смена фильтра -----------
      document.getElementById("changeFilter").onclick = () => {
        if (!filterSwitched) {
          f1.style.opacity = 0;
          f2.style.opacity = 1;
        } else {
          f1.style.opacity = 1;
          f2.style.opacity = 0;
        }
        filterSwitched = !filterSwitched;
      };

      // Показ модели после захвата плоскости
      window.addEventListener("xr-hit-test-select", () => {
        model.setAttribute("visible", "true");
      });
    </script>
  </body>
</html>
