<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Модель с Three.js</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin: 0;
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        height: min(80vh, 853px);
        border-radius: 24px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .filter-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        mix-blend-mode: screen;
        transition: opacity 0.3s ease;
      }

      #filter1 {
        opacity: 1;
      }

      #filter2 {
        opacity: 0;
      }

      #status {
        text-align: center;
        font-size: 0.95rem;
        color: #a1acc8;
        max-width: 640px;
        min-height: 20px;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px 40px;
        border-radius: 12px;
        font-size: 1.2rem;
        z-index: 1000;
        display: none;
        animation: fadeInOut 2s ease;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid white;
        color: white;
        font-weight: bold;
      }

      .screenshot-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 20;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper">
      <canvas id="renderCanvas"></canvas>
      <img
        class="filter-overlay"
        id="filter1"
        src="./assets/ice-1.png"
        alt="Фильтр 1" />
      <img
        class="filter-overlay"
        id="filter2"
        src="./assets/ice-4.png"
        alt="Фильтр 2" />

      <button class="ar-button" id="ar-button">Посмотреть в AR</button>
      <div class="screenshot-button" id="screenshot-button"></div>
    </div>

    <button id="refresh">Сменить камеру</button>
    <p id="closedAr" style="display: none; font-size: 20px; color: red">
      Вы закрыли AR
    </p>

    <div class="notification" id="notification">Фотография сохранена!</div>

    <p id="status">Загрузка...</p>

    <video
      id="videoElement"
      style="display: none"
      autoplay
      playsinline
      muted></video>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import {GLTFLoader} from "three/addons/loaders/GLTFLoader.js";
      import {ARButton} from "three/addons/webxr/ARButton.js";

      // Элементы DOM
      const canvas = document.getElementById("renderCanvas");
      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");
      const status = document.getElementById("status");
      const notification = document.getElementById("notification");
      const closedAr = document.getElementById("closedAr");
      const refreshBtn = document.getElementById("refresh");
      const screenshotBtn = document.getElementById("screenshot-button");
      const arButtonContainer = document.getElementById("ar-button");
      const videoElement = document.getElementById("videoElement");

      // Three.js переменные
      let scene, camera, renderer, model, mixer, clock;
      let videoTexture = null;
      let videoMesh = null;
      let currentStream = null;
      let isARMode = false;
      let filterClicked = false; // Флаг для отслеживания клика по фильтру

      // Инициализация Three.js
      function initThreeJS() {
        // Сцена
        scene = new THREE.Scene();

        // Камера Three.js
        camera = new THREE.PerspectiveCamera(
          60, // Уменьшаем угол для лучшего отображения
          canvas.clientWidth / canvas.clientHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        // Рендерер
        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          alpha: true,
          antialias: true,
          preserveDrawingBuffer: true,
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        renderer.setClearColor(0x000000, 0);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        clock = new THREE.Clock();
      }

      // Загрузка модели
      function loadModel() {
        const loader = new GLTFLoader();

        loader.load(
          "./assets/model/Horse_animation.gltf",
          (gltf) => {
            model = gltf.scene;
            model.scale.set(0.4, 0.4, 0.4);
            model.position.set(0, -0.5, -2); // Ближе к камере

            // Поворачиваем модель для лучшего вида
            model.rotation.y = Math.PI / 4;

            scene.add(model);

            // Анимация
            if (gltf.animations && gltf.animations.length) {
              mixer = new THREE.AnimationMixer(model);
              mixer.clipAction(gltf.animations[0]).play();
            }

            status.textContent =
              "Модель загружена. Нажмите на экран для смены фильтра.";
          },
          undefined,
          (error) => {
            console.error("Ошибка загрузки модели:", error);
            createTestModel();
          }
        );
      }

      function createTestModel() {
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({color: 0xff0000});
        model = new THREE.Mesh(geometry, material);
        model.position.set(0, 0, -2);
        scene.add(model);
        status.textContent = "Тестовая модель загружена";
      }

      // Инициализация камеры устройства (на всю область)
      async function initCamera() {
        try {
          // Останавливаем предыдущий поток
          if (currentStream) {
            currentStream.getTracks().forEach((track) => track.stop());
          }

          // Получаем доступ к камере
          const constraints = {
            video: {
              facingMode: {exact: "environment"},
              width: {ideal: 1920}, // Более высокое разрешение
              height: {ideal: 1080},
            },
            audio: false,
          };

          let stream;
          try {
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          } catch (err) {
            constraints.video.facingMode = "user";
            stream = await navigator.mediaDevices.getUserMedia(constraints);
          }

          currentStream = stream;
          videoElement.srcObject = stream;

          // Ждем загрузки видео
          await new Promise((resolve) => {
            videoElement.onloadedmetadata = () => {
              videoElement.play().then(resolve);
            };
          });

          // Создаем видео текстуру
          if (videoTexture) {
            videoTexture.dispose();
          }

          videoTexture = new THREE.VideoTexture(videoElement);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;

          // Создаем плоскость для видео, которая заполняет весь экран
          // Используем подход с OrthographicCamera для 2D плоскости

          // Удаляем старую плоскость если есть
          if (videoMesh) {
            scene.remove(videoMesh);
            videoMesh.geometry.dispose();
            videoMesh.material.dispose();
          }

          // Рассчитываем размеры для заполнения экрана
          const canvasAspect = canvas.clientWidth / canvas.clientHeight;
          const videoAspect =
            videoElement.videoWidth / videoElement.videoHeight;

          let planeWidth, planeHeight;

          if (videoAspect > canvasAspect) {
            // Видео шире чем canvas
            planeWidth = 2 * (canvasAspect / videoAspect);
            planeHeight = 2;
          } else {
            // Видео уже чем canvas
            planeWidth = 2;
            planeHeight = 2 * (videoAspect / canvasAspect);
          }

          const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
          const material = new THREE.MeshBasicMaterial({
            map: videoTexture,
            side: THREE.DoubleSide,
            transparent: true,
          });

          videoMesh = new THREE.Mesh(geometry, material);
          videoMesh.position.set(0, 0, -5); // Дальше назад
          scene.add(videoMesh);

          status.textContent = "Камера активирована";
        } catch (error) {
          console.error("Ошибка камеры:", error);
          status.textContent = "Не удалось получить доступ к камере";

          // Создаем тестовый фон
          createTestBackground();
        }
      }

      function createTestBackground() {
        const geometry = new THREE.PlaneGeometry(10, 10);
        const material = new THREE.MeshBasicMaterial({
          color: 0x333333,
          side: THREE.DoubleSide,
        });

        if (videoMesh) {
          scene.remove(videoMesh);
          videoMesh.geometry.dispose();
          videoMesh.material.dispose();
        }

        videoMesh = new THREE.Mesh(geometry, material);
        videoMesh.position.set(0, 0, -10);
        scene.add(videoMesh);
      }

      // Инициализация AR
      function initAR() {
        if (!navigator.xr) {
          arButtonContainer.style.display = "none";
          return;
        }

        const button = ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"],
        });

        button.textContent = "Посмотреть в AR";
        button.classList.add("ar-button");
        arButtonContainer.replaceWith(button);

        // Начало AR сессии
        renderer.xr.addEventListener("sessionstart", () => {
          isARMode = true;
          closedAr.style.display = "none";
          filter1.style.display = "none";
          filter2.style.display = "none";

          // Останавливаем камеру
          if (currentStream) {
            currentStream.getTracks().forEach((track) => track.stop());
          }

          // Скрываем видео
          if (videoMesh) {
            videoMesh.visible = false;
          }

          // Меняем масштаб модели для AR
          if (model) {
            model.scale.set(0.1, 0.1, 0.1);
          }
        });

        // Конец AR сессии
        renderer.xr.addEventListener("sessionend", () => {
          isARMode = false;
          closedAr.style.display = "block";
          filter1.style.display = "block";
          filter2.style.display = "block";

          // Возвращаем модель
          if (model) {
            model.scale.set(0.4, 0.4, 0.4);
          }

          // Перезапускаем камеру
          setTimeout(initCamera, 100);
        });
      }

      // Переключение фильтров (только один раз!)
      function changeFilter() {
        if (filterClicked) return; // Если уже кликали, ничего не делаем

        filterClicked = true;
        filter1.style.opacity = "0";
        filter2.style.opacity = "1";

        // Блокируем дальнейшие клики по фильтру
        canvas.style.pointerEvents = "none";
      }

      // Скриншот
      function takeScreenshot() {
        const dataURL = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.download = "screenshot.png";
        link.href = dataURL;
        link.click();

        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);
      }

      // Анимация
      function animate() {
        requestAnimationFrame(animate);

        if (mixer) {
          mixer.update(clock.getDelta());
        }

        if (videoTexture && !isARMode) {
          videoTexture.needsUpdate = true;
        }

        if (model && !isARMode) {
          model.rotation.y += 0.01;
        }

        renderer.render(scene, camera);
      }

      // Ресайз
      function onResize() {
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        // Пересоздаем видео плоскость при изменении размера
        if (videoElement.srcObject && videoElement.videoWidth) {
          const canvasAspect = canvas.clientWidth / canvas.clientHeight;
          const videoAspect =
            videoElement.videoWidth / videoElement.videoHeight;

          let planeWidth, planeHeight;

          if (videoAspect > canvasAspect) {
            planeWidth = 2 * (canvasAspect / videoAspect);
            planeHeight = 2;
          } else {
            planeWidth = 2;
            planeHeight = 2 * (videoAspect / canvasAspect);
          }

          videoMesh.geometry.dispose();
          videoMesh.geometry = new THREE.PlaneGeometry(planeWidth, planeHeight);
        }
      }

      // Инициализация
      async function init() {
        initThreeJS();
        await initCamera();
        loadModel();
        initAR();
        animate();

        // События
        canvas.addEventListener("click", changeFilter);
        refreshBtn.addEventListener("click", initCamera);
        screenshotBtn.addEventListener("click", takeScreenshot);
        window.addEventListener("resize", onResize);
      }

      // Запуск
      init();
    </script>
  </body>
</html>
