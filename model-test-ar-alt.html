<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Модель с Three.js</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin: 0;
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        height: min(80vh, 853px);
        border-radius: 24px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .filter-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        mix-blend-mode: screen;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .filter-overlay.hidden {
        opacity: 0;
      }

      #status {
        text-align: center;
        font-size: 0.95rem;
        color: #a1acc8;
        max-width: 640px;
        min-height: 20px;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      .notification {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 20px 40px;
        border-radius: 12px;
        font-size: 1.2rem;
        z-index: 1000;
        display: none;
        animation: fadeInOut 2s ease;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
      }

      .screenshot-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        z-index: 20;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        cursor: pointer;
      }

      .screenshot-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper">
      <canvas id="renderCanvas"></canvas>
      <img
        class="filter-overlay"
        id="filter1"
        src="./assets/ice-1.png"
        alt="Фильтр 1" />
      <img
        class="filter-overlay"
        id="filter2"
        src="./assets/ice-4.png"
        alt="Фильтр 2" />

      <button class="ar-button" id="ar-button">Посмотреть в AR</button>
      <div class="screenshot-button" id="screenshot-button"></div>
    </div>

    <button id="refresh">Сменить камеру</button>
    <p id="closedAr" style="display: none; font-size: 20px; color: red">
      Вы закрыли AR
    </p>

    <div class="notification" id="notification">Фотография сохранена!</div>

    <p id="status">Загрузка...</p>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import {GLTFLoader} from "three/addons/loaders/GLTFLoader.js";
      import {ARButton} from "three/addons/webxr/ARButton.js";

      // Элементы DOM
      const canvas = document.getElementById("renderCanvas");
      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");
      const status = document.getElementById("status");
      const notification = document.getElementById("notification");
      const closedAr = document.getElementById("closedAr");
      const refreshBtn = document.getElementById("refresh");
      const screenshotBtn = document.getElementById("screenshot-button");
      const arButtonContainer = document.getElementById("ar-button");

      // Текущая камера устройства
      let currentCamera = "environment";
      let videoTexture = null;
      let videoElement = null;

      // Three.js переменные
      let scene, camera, renderer, model, mixer, clock;
      let arSession = false;

      // Инициализация Three.js сцены
      function initScene() {
        // Создание сцены
        scene = new THREE.Scene();
        scene.background = null; // Прозрачный фон для наложения видео

        // Камера Three.js
        camera = new THREE.PerspectiveCamera(
          60,
          canvas.clientWidth / canvas.clientHeight,
          0.1,
          1000
        );
        camera.position.set(0, 1.5, 3);

        // Рендерер
        renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          alpha: true,
          antialias: true,
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        clock = new THREE.Clock();
      }

      // Загрузка 3D модели
      function loadModel() {
        const loader = new GLTFLoader();

        loader.load(
          "./assets/model/Horse_animation.gltf",
          (gltf) => {
            model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.position.set(0, 0, -2);
            scene.add(model);

            // Анимации
            if (gltf.animations && gltf.animations.length) {
              mixer = new THREE.AnimationMixer(model);
              gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
              });
            }

            status.textContent =
              "Модель загружена. Нажмите на экран для смены фильтра.";
          },
          (progress) => {
            const percent = ((progress.loaded / progress.total) * 100).toFixed(
              1
            );
            status.textContent = `Загрузка модели: ${percent}%`;
          },
          (error) => {
            console.error("Ошибка загрузки модели:", error);
            status.textContent = "Ошибка загрузки модели";
          }
        );
      }

      // Инициализация камеры устройства
      async function initDeviceCamera() {
        try {
          status.textContent = "Запрос доступа к камере...";

          const constraints = {
            video: {
              facingMode: {exact: currentCamera},
              width: {ideal: 1280},
              height: {ideal: 720},
            },
            audio: false,
          };

          // Получение потока с камеры
          const stream = await navigator.mediaDevices
            .getUserMedia(constraints)
            .catch(async () => {
              // Если указанная камера недоступна, пробуем другую
              currentCamera =
                currentCamera === "environment" ? "user" : "environment";
              constraints.video.facingMode = currentCamera;
              return await navigator.mediaDevices.getUserMedia(constraints);
            });

          // Создание видео элемента
          if (videoElement) {
            videoElement.srcObject = null;
          }

          videoElement = document.createElement("video");
          videoElement.srcObject = stream;
          videoElement.playsInline = true;
          videoElement.muted = true;
          videoElement.play();

          // Создание текстуры из видео
          if (videoTexture) {
            videoTexture.dispose();
          }

          videoTexture = new THREE.VideoTexture(videoElement);
          videoTexture.minFilter = THREE.LinearFilter;
          videoTexture.magFilter = THREE.LinearFilter;
          videoTexture.format = THREE.RGBFormat;

          // Создание плоскости для отображения видео как фона
          const videoGeometry = new THREE.PlaneGeometry(16, 9);
          const videoMaterial = new THREE.MeshBasicMaterial({
            map: videoTexture,
            transparent: true,
            opacity: 1,
          });

          const videoPlane = new THREE.Mesh(videoGeometry, videoMaterial);
          videoPlane.position.set(0, 0, -5);
          scene.add(videoPlane);

          status.textContent = `Камера активирована (${
            currentCamera === "environment" ? "задняя" : "передняя"
          })`;
        } catch (error) {
          console.error("Ошибка камеры:", error);
          status.textContent = "Не удалось получить доступ к камере";
        }
      }

      // Переключение фильтров
      function toggleFilter() {
        filter1.classList.toggle("hidden");
        filter2.classList.toggle("hidden");
      }

      // Сделать скриншот
      function takeScreenshot() {
        if (!renderer) return;

        // Скрываем кнопки на момент скриншота
        arButtonContainer.style.display = "none";
        screenshotBtn.style.display = "none";

        // Создаем временный canvas для скриншота
        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        const ctx = tempCanvas.getContext("2d");

        // Рисуем Three.js сцену
        ctx.drawImage(canvas, 0, 0);

        // Создаем Data URL и скачиваем
        const link = document.createElement("a");
        link.download = `ar-screenshot-${Date.now()}.png`;
        link.href = tempCanvas.toDataURL("image/png");
        link.click();

        // Показываем уведомление
        notification.style.display = "block";
        setTimeout(() => {
          notification.style.display = "none";
        }, 2000);

        // Возвращаем кнопки
        setTimeout(() => {
          arButtonContainer.style.display = "block";
          screenshotBtn.style.display = "block";
        }, 100);
      }

      // Инициализация AR
      function initAR() {
        // Создание кнопки AR
        const button = ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"],
          optionalFeatures: ["dom-overlay"],
          domOverlay: {root: document.body},
        });

        button.textContent = "Посмотреть в AR";
        button.classList.add("ar-button");
        arButtonContainer.replaceWith(button);

        button.addEventListener("click", () => {
          arSession = true;
          closedAr.style.display = "none";

          // Скрываем фильтры в AR режиме
          filter1.style.display = "none";
          filter2.style.display = "none";
        });

        // Обработка завершения AR сессии
        renderer.xr.addEventListener("sessionend", () => {
          arSession = false;
          closedAr.style.display = "block";

          // Показываем фильтры снова
          filter1.style.display = "block";
          filter2.style.display = "block";

          // Возвращаем камеру в исходное положение
          camera.position.set(0, 1.5, 3);
          camera.lookAt(0, 0, 0);
        });
      }

      // Анимация
      function animate() {
        requestAnimationFrame(animate);

        if (mixer) {
          mixer.update(clock.getDelta());
        }

        if (videoTexture) {
          videoTexture.needsUpdate = true;
        }

        renderer.render(scene, camera);
      }

      // Обработка изменения размера окна
      window.addEventListener("resize", () => {
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      });

      // Обработчики событий
      canvas.addEventListener("click", toggleFilter);
      refreshBtn.addEventListener("click", () => {
        currentCamera =
          currentCamera === "environment" ? "user" : "environment";
        initDeviceCamera();
      });
      screenshotBtn.addEventListener("click", takeScreenshot);

      // Инициализация приложения
      async function init() {
        initScene();
        await initDeviceCamera();
        loadModel();
        initAR();
        animate();
      }

      // Запуск
      init();
    </script>
  </body>
</html>
