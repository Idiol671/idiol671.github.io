<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #000;
        color: white;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
      }

      #iceFilter {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
        mix-blend-mode: screen;
        opacity: 0;
        transition: 0.6s ease;
      }

      #btn {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border: 1px solid #fff3;
      }
    </style>
  </head>

  <body>
    <model-viewer
      id="mv"
      src="./horse.glb"
      ar
      ar-modes="webxr"
      camera-controls
      auto-rotate>
      <!-- Перекрывающий AR фильтр -->
      <div slot="ar-overlay">
        <img id="iceFilter" src="/assets/ice-1.png" />
        <button id="btn">Включить фильтр</button>
      </div>
    </model-viewer>

    <script>
      const filter = document.getElementById("iceFilter");
      const btn = document.getElementById("btn");

      btn.onclick = () => {
        filter.style.opacity = filter.style.opacity === "1" ? "0" : "1";
        btn.textContent =
          filter.style.opacity === "1" ? "Выключить фильтр" : "Включить фильтр";
      };
    </script>
  </body>
</html>
