<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Модель</title>

    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
        position: relative;
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin: 0;
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        aspect-ratio: 3 / 4;
        border-radius: 24px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
        cursor: pointer;
      }

      video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        filter: saturate(1.1) contrast(1.05);
      }

      model-viewer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: transparent;
        --poster-color: transparent;
        pointer-events: none; /* Блокируем клики по модели */
      }

      /* Разрешаем клики только по AR кнопке */
      model-viewer::part(default-ar-button) {
        pointer-events: auto;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50px;
        padding: 14px 32px;
        border: none;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        z-index: 10;
        min-width: 200px;
        text-align: center;
        font-family: inherit;
      }

      model-viewer::part(default-ar-button):hover {
        transform: translateX(-50%) translateY(-2px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }

      model-viewer::part(default-ar-button):active {
        transform: translateX(-50%) translateY(0);
      }

      model-viewer::part(default-ar-button):focus {
        outline: 2px solid rgba(102, 126, 234, 0.5);
        outline-offset: 2px;
      }

      .overlay {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: 2;
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .overlay.active {
        opacity: 1;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      /* Стили для модального окна */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(5, 6, 8, 0.95);
        backdrop-filter: blur(10px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal-overlay.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background: linear-gradient(145deg, #0d0f14, #151821);
        border-radius: 24px;
        padding: 40px;
        width: min(90%, 380px);
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: translateY(20px);
        transition: transform 0.3s ease;
      }

      .modal-overlay.show .modal-content {
        transform: translateY(0);
      }

      .modal-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .modal-title {
        font-size: 1.8rem;
        margin-bottom: 16px;
        color: #fff;
        font-weight: 600;
      }

      .modal-message {
        font-size: 1.1rem;
        color: #a1acc8;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .modal-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 14px 32px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        width: 100%;
      }

      .modal-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }

      .modal-button:active {
        transform: translateY(0);
      }

      .filter-indicator {
        font-size: 1rem;
        color: #4fc3f7;
        margin-top: 8px;
        text-align: center;
        height: 24px;
      }
    </style>
  </head>

  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper">
      <video id="cam" autoplay playsinline muted></video>

      <model-viewer
        id="model"
        alt="3D Model"
        ios-src="/assets/model-2/hummingbird_anim.usdz"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        autoplay>
        <!-- Кнопка AR теперь стилизуется через CSS части -->
      </model-viewer>

      <!-- Все фильтры изначально скрыты -->
      <img class="overlay active" id="filter1" src="/assets/ice-1.png" />
      <img class="overlay" id="filter2" src="/assets/ice-2.png" />
      <img class="overlay" id="filter3" src="/assets/ice-4.png" />
    </div>

    <div class="filter-indicator" id="currentFilterText">Фильтр: Ice 1</div>

    <button id="refresh">Перезагрузить камеру</button>

    <!-- Модальное окно при выходе из AR -->
    <div class="modal-overlay" id="arExitModal">
      <div class="modal-content">
        <div class="modal-icon">✨</div>
        <h2 class="modal-title">AR-сессия завершена</h2>
        <p class="modal-message">
          Вы вернулись из режима дополненной реальности. Продолжайте
          использовать фильтры!
        </p>

        <button class="modal-button" id="closeModalBtn">Продолжить</button>
      </div>
    </div>

    <script>
      const video = document.getElementById("cam");
      const cameraWrapper = document.getElementById("camera-wrapper");
      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");
      const filter3 = document.getElementById("filter3");
      const currentFilterText = document.getElementById("currentFilterText");
      const arExitModal = document.getElementById("arExitModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      let currentStream;

      // Массив всех фильтров для удобного управления
      const filters = [filter1, filter2, filter3];

      // Названия фильтров для отображения
      const filterNames = ["Ice 1", "Ice 2", "Ice 4"];

      // Текущий активный фильтр (индекс в массиве)
      let currentFilterIndex = 0;

      // Переменная для таймера задержки модального окна
      let modalTimeout = null;

      // Флаг для предотвращения множественного показа модального окна
      let modalShownRecently = false;

      // Флаг для отслеживания AR сессии
      let isInARSession = false;

      async function initCamera() {
        if (currentStream) {
          currentStream.getTracks().forEach((track) => track.stop());
        }

        try {
          let stream;
          try {
            stream = await navigator.mediaDevices.getUserMedia({
              video: {facingMode: {exact: "environment"}},
              audio: false,
            });
          } catch {
            stream = await navigator.mediaDevices.getUserMedia({
              video: {facingMode: "environment"},
              audio: false,
            });
          }

          currentStream = stream;
          video.srcObject = stream;
        } catch (err) {
          console.error("Ошибка камеры:", err);
        }
      }

      function changeFilter() {
        // Проверяем, достигли ли последнего фильтра (Ice-4)
        if (currentFilterIndex === filters.length - 1) {
          console.log("Финальный фильтр Ice-4 активирован");
          return; // Не делаем ничего, если уже на последнем фильтре
        }

        // Убираем активный класс с текущего фильтра
        filters[currentFilterIndex].classList.remove("active");

        // Увеличиваем индекс
        currentFilterIndex++;

        // Добавляем активный класс новому фильтру
        filters[currentFilterIndex].classList.add("active");

        // Обновляем текст с текущим фильтром
        currentFilterText.textContent = `Фильтр: ${filterNames[currentFilterIndex]}`;

        console.log(
          `Переключено на фильтр: ${filterNames[currentFilterIndex]}`
        );
      }

      function showExitModal() {
        // Отменяем предыдущий таймер, если он есть
        if (modalTimeout) {
          clearTimeout(modalTimeout);
        }

        // Устанавливаем флаг, что модальное окно только что показано
        modalShownRecently = true;

        // Запускаем таймер для сброса флага через 2 секунды
        setTimeout(() => {
          modalShownRecently = false;
        }, 2000);

        // Показываем модальное окно с задержкой в 1 секунду
        modalTimeout = setTimeout(() => {
          // Проверяем, не было ли модальное окно показано недавно
          if (!modalShownRecently) {
            arExitModal.classList.add("show");
            document.body.style.overflow = "hidden";
            console.log("Модальное окно показано");
          }
        }, 1000);
      }

      function hideExitModal() {
        // Отменяем таймер, если модальное окно еще не показалось
        if (modalTimeout) {
          clearTimeout(modalTimeout);
          modalTimeout = null;
        }

        // Скрываем модальное окно
        arExitModal.classList.remove("show");
        document.body.style.overflow = "auto";
        console.log("Модальное окно скрыто");
      }

      // Инициализация камеры
      initCamera();

      // Обработчик клика на область камеры
      cameraWrapper.addEventListener("click", changeFilter);

      // Кнопка обновления камеры
      document.getElementById("refresh").addEventListener("click", initCamera);

      // Кнопка закрытия модального окна
      closeModalBtn.addEventListener("click", hideExitModal);

      // Закрытие модального окна по клику на оверлей
      arExitModal.addEventListener("click", (e) => {
        if (e.target === arExitModal) {
          hideExitModal();
        }
      });

      // Закрытие модального окна по клавише ESC
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && arExitModal.classList.contains("show")) {
          hideExitModal();
        }
      });

      // Логика для AR
      const modelViewer = document.querySelector("model-viewer");

      // Слушаем события model-viewer для определения состояния AR
      modelViewer.addEventListener("ar-status", (event) => {
        console.log("AR статус:", event.detail.status);

        if (event.detail.status === "session-started") {
          isInARSession = true;
          console.log("AR сессия началась");
        }

        if (event.detail.status === "session-ended") {
          console.log("AR сессия завершилась");
          isInARSession = false;

          // Показываем модальное окно через секунду
          setTimeout(() => {
            if (!modalShownRecently) {
              showExitModal();
            }
          }, 100);
        }
      });

      // Дополнительная проверка через visibilitychange для iOS
      document.addEventListener("visibilitychange", () => {
        console.log("Visibility change:", document.visibilityState);

        if (document.visibilityState === "hidden" && isInARSession) {
          console.log("Ушли в AR режим");
        }

        if (document.visibilityState === "visible" && isInARSession) {
          console.log("Вернулись из AR через visibilitychange");
          isInARSession = false;

          // Ждем немного для стабильности на iOS
          setTimeout(() => {
            if (!modalShownRecently) {
              showExitModal();
            }
          }, 500);
        }
      });

      // Также отслеживаем событие beforeunload для выхода из AR
      window.addEventListener("beforeunload", () => {
        if (isInARSession) {
          console.log("Выход из AR через beforeunload");
          isInARSession = false;
        }
      });

      // Простая проверка: если страница была скрыта более 2 секунд, считаем что были в AR
      let hiddenTime = 0;
      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
          hiddenTime = Date.now();
        } else if (document.visibilityState === "visible") {
          const timeHidden = Date.now() - hiddenTime;
          console.log("Страница была скрыта:", timeHidden, "мс");

          // Если страница была скрыта более 2 секунд, возможно это была AR сессия
          if (timeHidden > 2000 && !isInARSession && !modalShownRecently) {
            console.log("Возможная AR сессия завершена (по времени)");
            showExitModal();
          }
        }
      });
    </script>
  </body>
</html>
