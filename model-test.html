<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Модель</title>

    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
        position: relative;
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin: 0;
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        aspect-ratio: 3 / 4;
        border-radius: 24px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
      }

      video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        filter: saturate(1.1) contrast(1.05);
      }

      model-viewer {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: transparent;
        --poster-color: transparent;
        pointer-events: none;
        opacity: 0;
      }

      model-viewer.visible {
        opacity: 1;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      /* Стили для модального окна */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(5, 6, 8, 0.95);
        backdrop-filter: blur(10px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal-overlay.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        background: linear-gradient(145deg, #0d0f14, #151821);
        border-radius: 24px;
        padding: 40px;
        width: min(90%, 380px);
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: translateY(20px);
        transition: transform 0.3s ease;
      }

      .modal-overlay.show .modal-content {
        transform: translateY(0);
      }

      .modal-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .modal-title {
        font-size: 1.8rem;
        margin-bottom: 16px;
        color: #fff;
        font-weight: 600;
      }

      .modal-message {
        font-size: 1.1rem;
        color: #a1acc8;
        margin-bottom: 30px;
        line-height: 1.5;
      }

      .modal-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 14px 32px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        width: 100%;
      }

      .modal-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
      }

      .modal-button:active {
        transform: translateY(0);
      }

      .filter-indicator {
        font-size: 1rem;
        color: #4fc3f7;
        margin-top: 8px;
        text-align: center;
        height: 24px;
      }

      /* Простой оверлей для фильтров */
      .overlay {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: 2;
        opacity: 0;
      }

      .overlay.active {
        opacity: 1;
      }

      .filter-click-area {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
        cursor: pointer;
      }

      .filter-click-area.disabled {
        display: none;
      }
    </style>
  </head>

  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper">
      <video id="cam" autoplay playsinline muted></video>

      <model-viewer
        id="model"
        alt="3D Model"
        src="/assets/model/Horse_animation.gltf"
        ios-src="./assets/ios/hors anim.usdz"
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        autoplay>
      </model-viewer>

      <div class="filter-click-area" id="filterClickArea"></div>

      <img class="overlay active" id="filter1" src="/assets/ice-1.png" />
      <img class="overlay" id="filter2" src="/assets/ice-2.png" />
      <img class="overlay" id="filter3" src="/assets/ice-4.png" />
    </div>

    <div class="filter-indicator" id="currentFilterText">Фильтр: Ice 1</div>

    <button id="refresh">Перезагрузить камеру</button>

    <div class="modal-overlay" id="arExitModal">
      <div class="modal-content">
        <div class="modal-icon">✨</div>
        <h2 class="modal-title">AR-сессия завершена</h2>
        <p class="modal-message">
          Вы вернулись из режима дополненной реальности. Продолжайте
          использовать фильтры!
        </p>

        <button class="modal-button" id="closeModalBtn">Продолжить</button>
      </div>
    </div>

    <script>
      const video = document.getElementById("cam");
      const cameraWrapper = document.getElementById("camera-wrapper");
      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");
      const filter3 = document.getElementById("filter3");
      const filterClickArea = document.getElementById("filterClickArea");
      const modelViewer = document.getElementById("model");
      const currentFilterText = document.getElementById("currentFilterText");
      const arExitModal = document.getElementById("arExitModal");
      const closeModalBtn = document.getElementById("closeModalBtn");
      let currentStream;

      const filters = [filter1, filter2, filter3];
      const filterNames = ["Ice 1", "Ice 2", "Ice 4"];
      let currentFilterIndex = 0;
      let wasInAR = false;
      let arModalTimer = null;

      async function initCamera() {
        if (currentStream) {
          currentStream.getTracks().forEach((track) => track.stop());
        }

        try {
          let stream;
          try {
            stream = await navigator.mediaDevices.getUserMedia({
              video: {facingMode: {exact: "environment"}},
              audio: false,
            });
          } catch {
            stream = await navigator.mediaDevices.getUserMedia({
              video: {facingMode: "environment"},
              audio: false,
            });
          }

          currentStream = stream;
          video.srcObject = stream;
        } catch (err) {
          console.error("Ошибка камеры:", err);
        }
      }

      function changeFilter() {
        // Убираем активный класс с текущего фильтра
        filters[currentFilterIndex].classList.remove("active");

        // Увеличиваем индекс
        currentFilterIndex++;

        // Добавляем активный класс новому фильтру
        filters[currentFilterIndex].classList.add("active");

        // Обновляем текст с текущим фильтром
        currentFilterText.textContent = `Фильтр: ${filterNames[currentFilterIndex]}`;

        console.log(
          `Переключено на фильтр: ${filterNames[currentFilterIndex]}`
        );

        // Проверяем, достигли ли последнего фильтра (Ice-4)
        if (currentFilterIndex === filters.length - 1) {
          // Сразу активируем AR
          activateARImmediately();
        }
      }

      function activateARImmediately() {
        console.log("Активация AR сразу при достижении ice-4");

        // Показываем модель
        modelViewer.classList.add("visible");

        // Отключаем клики на фильтры
        filterClickArea.classList.add("disabled");

        // Ждем немного чтобы модель успела загрузиться
        setTimeout(() => {
          // Пробуем найти и нажать кнопку AR в shadow DOM
          findAndClickARButton();

          // Альтернативный метод через API
          tryModelViewerAPI();
        }, 100);
      }

      function findAndClickARButton() {
        console.log("Ищем кнопку AR в shadow DOM...");

        // Пытаемся найти кнопку AR в shadow DOM
        const arButton = modelViewer.shadowRoot.querySelector(".ar-button");

        if (arButton) {
          console.log("Кнопка AR найдена! Нажимаем...");

          // Создаем и отправляем событие клика
          const clickEvent = new MouseEvent("click", {
            view: window,
            bubbles: true,
            cancelable: true,
          });
          arButton.dispatchEvent(clickEvent);

          // Также вызываем click() напрямую
          arButton.click();

          console.log("AR кнопка нажата автоматически");
          wasInAR = true;
        } else {
          console.log("Кнопка AR не найдена с первого раза, пробуем еще...");

          // Пробуем еще несколько раз с интервалом
          let attempts = 0;
          const maxAttempts = 10;

          const interval = setInterval(() => {
            attempts++;
            const retryButton =
              modelViewer.shadowRoot.querySelector(".ar-button");

            if (retryButton) {
              console.log(
                `Кнопка AR найдена на попытке ${attempts}! Нажимаем...`
              );

              retryButton.click();
              clearInterval(interval);
              wasInAR = true;
            } else if (attempts >= maxAttempts) {
              console.log(
                `Не удалось найти кнопку AR после ${maxAttempts} попыток`
              );
              clearInterval(interval);
            }
          }, 100);
        }
      }

      function tryModelViewerAPI() {
        console.log("Пробуем использовать API model-viewer...");

        // Пробуем использовать встроенный метод activateAR
        if (modelViewer.activateAR) {
          console.log("Вызываем modelViewer.activateAR()");
          modelViewer.activateAR();
          wasInAR = true;
        } else {
          console.log("modelViewer.activateAR() не доступен");
        }

        // Пробуем вызвать AR через другую точку входа
        setTimeout(() => {
          if (!wasInAR && modelViewer.canActivateAR) {
            console.log("Пробуем через canActivateAR...");
            modelViewer.activateAR();
          }
        }, 500);
      }

      function showExitModal() {
        console.log("Показываем модальное окно выхода из AR");

        if (arModalTimer) {
          clearTimeout(arModalTimer);
        }

        arModalTimer = setTimeout(() => {
          arExitModal.classList.add("show");
          document.body.style.overflow = "hidden";
          console.log("Модальное окно показано");
        }, 1000);
      }

      function hideExitModal() {
        if (arModalTimer) {
          clearTimeout(arModalTimer);
          arModalTimer = null;
        }

        arExitModal.classList.remove("show");
        document.body.style.overflow = "auto";
        console.log("Модальное окно скрыто");
      }

      // Инициализация камеры
      initCamera();

      // Обработчик клика на область фильтров
      filterClickArea.addEventListener("click", changeFilter);

      // Кнопка обновления камеры
      document.getElementById("refresh").addEventListener("click", initCamera);

      // Кнопка закрытия модального окна
      closeModalBtn.addEventListener("click", hideExitModal);

      // Закрытие модального окна по клику на оверлей
      arExitModal.addEventListener("click", (e) => {
        if (e.target === arExitModal) {
          hideExitModal();
        }
      });

      // Закрытие модального окна по клавише ESC
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && arExitModal.classList.contains("show")) {
          hideExitModal();
        }
      });

      // Отслеживаем события AR
      modelViewer.addEventListener("ar-status", (event) => {
        console.log("AR статус:", event.detail.status);

        if (event.detail.status === "session-started") {
          console.log("AR сессия началась");
          wasInAR = true;
        }

        if (event.detail.status === "session-ended") {
          console.log("AR сессия завершилась");
          if (wasInAR) {
            showExitModal();
            wasInAR = false;
          }
        }
      });

      // Также отслеживаем visibilitychange для надежности
      document.addEventListener("visibilitychange", () => {
        console.log("Visibility change:", document.visibilityState);

        if (document.visibilityState === "visible" && wasInAR) {
          console.log("Возвращение из AR");
          showExitModal();
          wasInAR = false;
        }
      });

      // Сброс состояния по двойному клику
      cameraWrapper.addEventListener("dblclick", () => {
        filters.forEach((filter) => filter.classList.remove("active"));
        filters[0].classList.add("active");
        currentFilterIndex = 0;
        currentFilterText.textContent = `Фильтр: ${filterNames[0]}`;

        modelViewer.classList.remove("visible");
        filterClickArea.classList.remove("disabled");
        wasInAR = false;

        console.log("Состояние сброшено к начальному");
      });

      // Для тестирования: принудительный запуск AR
      document.addEventListener("keydown", (e) => {
        if (e.key === "a" && e.ctrlKey) {
          console.log("Принудительный запуск AR (Ctrl+A)");
          activateARImmediately();
        }
      });

      window.addEventListener("load", () => {
        console.log("Страница загружена");
      });
    </script>
  </body>
</html>
