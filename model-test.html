<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Живой фильтр</title>

    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 24px;
        gap: 24px;
      }

      h1 {
        margin: 0;
        text-align: center;
        font-size: clamp(1.6rem, 3vw, 2.8rem);
      }

      /* ---------- СТЕК СЛОЁВ ---------- */
      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        aspect-ratio: 3/4;
        border-radius: 24px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
      }

      /* Все слои накладываются один в один */
      #camera-wrapper > * {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Камера */
      #cam {
        z-index: 1;
        filter: saturate(1.1) contrast(1.05);
      }

      /* 3D модель */
      model-viewer {
        z-index: 2;
        background: transparent;
        pointer-events: none; /* чтобы клики шли на wrapper */
      }

      /* Фильтры */
      .overlay {
        z-index: 3;
        pointer-events: none;
        mix-blend-mode: screen;
        opacity: 1;
        transition: opacity 1s ease-out;
      }
      .overlay--2 {
        opacity: 0;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        cursor: pointer;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }
    </style>
  </head>
  <body>
    <h1>Живой фильтр</h1>

    <div id="camera-wrapper" onclick="changeFilter()">
      <!-- Камера -->
      <video id="cam" autoplay muted playsinline></video>

      <!-- 3D модель -->
      <model-viewer
        id="model"
        src="./assets/horse_elements/SM_horse.gltf"
        camera-controls
        disable-zoom
        ar
        ar-modes="webxr scene-viewer quick-look">
      </model-viewer>

      <!-- Фильтр -->
      <img class="overlay" id="filter1" src="/assets/ice-1.png" />
      <img class="overlay overlay--2" id="filter2" src="/assets/ice-4.png" />
    </div>

    <button id="refresh">Перезапросить камеру</button>

    <script>
      const video = document.getElementById("cam");
      const refreshBtn = document.getElementById("refresh");

      const filter1 = document.getElementById("filter1");
      const filter2 = document.getElementById("filter2");

      let currentStream;

      async function initCamera() {
        if (currentStream) {
          currentStream.getTracks().forEach((t) => t.stop());
        }

        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {facingMode: "user"},
            audio: false,
          });

          currentStream = stream;
          video.srcObject = stream;
        } catch (error) {
          alert("Ошибка доступа к камере: " + error.message);
        }
      }

      refreshBtn.addEventListener("click", initCamera);

      initCamera();

      function changeFilter() {
        filter1.style.opacity = 0;
        setTimeout(() => (filter2.style.opacity = 1), 400);
      }
    </script>
  </body>
</html>
