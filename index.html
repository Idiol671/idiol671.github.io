<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Камера с кастомным фильтром</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: #050608;
        color: #f4f5f7;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 24px;
      }

      h1 {
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        margin: 0;
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: min(90vw, 640px);
        aspect-ratio: 3 / 4;
        border-radius: 24px;
        overflow: hidden;
        background: #0d0f14;
        box-shadow: 0 20px 60px rgba(6, 9, 20, 0.55);
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: saturate(1.1) contrast(1.05);
      }

      .overlay {
        pointer-events: none;
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        mix-blend-mode: screen;
        opacity: 0.8;
        transition: opacity 1s ease-out;
      }

      #status {
        text-align: center;
        font-size: 0.95rem;
        color: #a1acc8;
        max-width: 640px;
      }

      button {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 999px;
        padding: 10px 24px;
        background: transparent;
        color: inherit;
        font-size: 0.95rem;
        cursor: pointer;
        transition: border-color 0.2s ease, color 0.2s ease,
          background 0.2s ease;
      }

      button:hover {
        border-color: rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.05);
      }

      /* Анимация для плавного появления */
      @keyframes iceMelt {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .ice-layer {
        animation: iceMelt 1s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <h1>Живой фильтр для камеры</h1>

    <div id="camera-wrapper" onclick="changeFilter()">
      <video id="camera" autoplay playsinline muted></video>
      <img class="overlay ice-layer" id="filter1" src="/assets/ice-1.png" />
      <img class="overlay ice-layer" id="filter2" src="/assets/ice-2.png" />
      <img class="overlay ice-layer" id="filter3" src="/assets/ice-4.png" />
    </div>

    <p id="status">
      Браузеру нужен HTTPS (либо localhost) и разрешение на доступ к камере.
    </p>
    <button id="refresh">Запросить доступ заново</button>

    <script>
      const video = document.getElementById("camera");
      const statusEl = document.getElementById("status");
      const refreshBtn = document.getElementById("refresh");

      const filters = [
        document.getElementById("filter1"),
        document.getElementById("filter2"),
        document.getElementById("filter3"),
      ];

      let currentFilterIndex = 0;

      let currentStream;

      async function initCamera() {
        statusEl.textContent = "Запрашиваем доступ к камере...";

        if (currentStream) {
          currentStream.getTracks().forEach((track) => track.stop());
        }

        try {
          const constraints = {
            audio: false,
            video: {
              facingMode: "user",
            },
          };

          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          currentStream = stream;
          video.srcObject = stream;
          statusEl.textContent = "Фильтр активен. Наслаждайтесь!";
        } catch (error) {
          statusEl.textContent =
            "Не удалось получить доступ к камере: " + error.message;
        }
      }

      refreshBtn.addEventListener("click", initCamera);
      initCamera();

      function changeFilter() {
        // Убираем предыдущий фильтр
        filters[currentFilterIndex].classList.remove("ice-layer");

        // Переходим к следующему фильтру
        currentFilterIndex = (currentFilterIndex + 1) % filters.length;

        // Применяем новый фильтр
        filters[currentFilterIndex].classList.add("ice-layer");
      }
    </script>
  </body>
</html>
